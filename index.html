<html>
    <head>
        <title>Formul&aacute;rio de exemplo</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="content">
            <div class="form-exemplo">
                <div class="form-header">
                    <div class="form-title">
                        Formulário de contato
                    </div>
                    <div class="form-desc">
                        Preencha os campos abaixo para receber nossa newsletter!
                    </div>
                </div>
                <div class="form-body">
                    <form action="index.html" method="GET">
                        <input placeholder="Nome" type="text" id="name" name="name">
                        <input placeholder="Telefone" id="phone" name="phone" type="tel">
                        <input placeholder="E-mail" id="email" name="email" type="email">
                        <textarea placeholder="Descrição" id="desc" name="desc" type="text"></textarea>
                        <div class="terms-box">
                            
                            <label for="terms-and-services">
                                Aceito os termos de uso
                            </label>
                            <input type="checkbox" id="terms-and-services" name="terms-and-services">
                        </div>
                        <div class="button-box">
                            <button>Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
